<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <button class="btn btn-light"><a th:href="@{/newstudent}">Create new student </a> </button>
    <table>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">userName</th>
        <th scope="col">password</th>
        <th scope="col">userAddress</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="students : ${liststudents}">
        <td th:text="${students.id}"> </td>
        <td th:text="${students.userName}"></td>
        <td th:text="${students.password}"></td>
        <td th:text="${students.userAddress}"></td>
        <td>
            <button class="btn btn-info"><a th:href="@{'/edit' + ${students.id}}">Edit </a> </button>
        </td>
        <td>
            <button class="btn btn-danger"><a th:href="@{'/delete' + ${students.id}}">Delete </a> </button>
        </td>
    </tr>

    </tbody>
</table>

    </table>
</div>
</body>
</html>
