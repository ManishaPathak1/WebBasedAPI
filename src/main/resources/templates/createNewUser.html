<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/saveStudent}" th:object="${student}" method="POST">
    <input type="hidden"  th:field="*{id}" >
    <input type="text" placeholder="Enter username" th:field="*{userName}" ><br>

    <input type="text" placeholder="Enter Password" th:field="*{password}"><br>

    <input type="submit" value="Create Student"><br>
</form>
</body>
</html>
